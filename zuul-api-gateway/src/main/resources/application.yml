server:
  port: 8765
eureka: 
  instance:
    prefer-ip-address: true
    ip-address: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://discovery-server:8761/eureka/
spring:
  zipkin:
    sender:
      type: kafka
  kafka:
    bootstrap-servers:
    - kafka-1:19092